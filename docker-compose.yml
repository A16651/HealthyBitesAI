# =============================================================================
# HealthyBitesAI — Local Development (docker-compose)
# Two independent services mirroring the production Render deployment.
# =============================================================================

services:
  # ─── Backend (FastAPI) ────────────────────────────────────────────
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthybites-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PORT=8000
    restart: unless-stopped

  # ─── Frontend (Next.js) ──────────────────────────────────────────
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile.frontend.local
    container_name: healthybites-frontend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
